<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karchain | Incentivized Testnet</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/12409/12409608.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>

    <style>
        /* --- STYLES --- */
        body { background-color: #050505; color: #e5e5e5; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        h1, h2, h3, .brand-font { font-family: 'Space Grotesk', sans-serif; }
        
        /* Grid Background */
        .bg-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(74, 222, 128, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(74, 222, 128, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; z-index: -2; pointer-events: none;
        }

        /* Glass Panels */
        .glass-panel {
            background: rgba(20, 20, 20, 0.6); backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08); transition: all 0.3s ease;
        }
        .glass-panel:hover { border-color: rgba(74, 222, 128, 0.4); box-shadow: 0 0 30px rgba(74, 222, 128, 0.1); }

        /* Buttons */
        .btn-connect {
            background: linear-gradient(90deg, #22c55e, #16a34a); color: black; font-weight: bold;
            text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        .btn-connect:hover { transform: scale(1.05); box-shadow: 0 0 20px #22c55e; }

        .text-neon { color: #4ade80; text-shadow: 0 0 10px rgba(74, 222, 128, 0.5); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="bg-grid"></div>
    <div class="fixed top-0 left-0 w-full h-full bg-black/40 -z-10"></div>

    <nav class="fixed w-full z-50 glass-panel border-b-0 border-white/5 mx-auto left-0 right-0 top-0 h-20 flex items-center justify-between px-8">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 flex items-center justify-center text-green-500 text-3xl"><i class="fa-solid fa-cube"></i></div>
            <span class="text-white font-bold text-2xl tracking-widest brand-font">KARCHAIN</span>
        </div>
        
        <div class="flex items-center gap-4">
            <div id="network-status" class="hidden md:flex items-center gap-2 px-3 py-1 rounded-full bg-red-500/10 border border-red-500/30 text-red-400 text-xs font-mono">
                <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div> Disconnected
            </div>

            <button id="connectBtn" onclick="connectWallet()" class="btn-connect px-6 py-2 rounded-lg text-sm">
                Connect Wallet
            </button>
        </div>
    </nav>

    <main class="flex-grow pt-32 px-4 max-w-7xl mx-auto w-full text-center relative z-10">

        <h1 class="text-5xl md:text-7xl font-bold mb-6 text-white tracking-tighter">
            WELCOME TO <br> <span class="text-neon">KARCHAIN TESTNET</span>
        </h1>
        <p class="text-gray-400 text-lg max-w-2xl mx-auto mb-12">
            Chain ID: <span class="text-white font-mono bg-white/10 px-2 rounded">1337</span> ‚Ä¢ 
            RPC: <span class="text-white font-mono bg-white/10 px-2 rounded">Ngrok Tunnel</span>
        </p>

        <div id="dashboard" class="hidden max-w-4xl mx-auto">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
                <div class="glass-panel p-6 rounded-2xl text-left">
                    <p class="text-xs text-gray-500 uppercase tracking-widest mb-2">Connected Address</p>
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-green-400 to-blue-500"></div>
                        <p id="userAddress" class="font-mono text-xl text-white truncate">0x00...</p>
                    </div>
                </div>

                <div class="glass-panel p-6 rounded-2xl text-left relative overflow-hidden">
                    <div class="absolute right-0 top-0 p-4 opacity-10"><i class="fa-solid fa-coins text-6xl text-green-500"></i></div>
                    <p class="text-xs text-gray-500 uppercase tracking-widest mb-2">Testnet Balance</p>
                    <div class="flex items-end gap-2">
                        <h2 id="userBalance" class="text-4xl font-bold text-white">0.00</h2>
                        <span class="text-green-400 font-bold mb-2">KAR</span>
                    </div>
                </div>
            </div>

            <div class="glass-panel p-8 rounded-2xl border-l-4 border-green-500">
                <h3 class="text-2xl font-bold text-white mb-4 text-left">üöÄ Testnet Actions</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <button class="bg-white/5 hover:bg-white/10 p-4 rounded-xl text-left transition-colors border border-white/5">
                        <i class="fa-solid fa-faucet text-green-400 mb-2 text-xl"></i>
                        <div class="font-bold">Faucet</div>
                        <div class="text-xs text-gray-500">Get free KAR</div>
                    </button>
                    <button class="bg-white/5 hover:bg-white/10 p-4 rounded-xl text-left transition-colors border border-white/5">
                        <i class="fa-solid fa-arrow-right-arrow-left text-blue-400 mb-2 text-xl"></i>
                        <div class="font-bold">Transfer</div>
                        <div class="text-xs text-gray-500">Send to friend</div>
                    </button>
                    <button onclick="addNetworkToMetaMask()" class="bg-white/5 hover:bg-white/10 p-4 rounded-xl text-left transition-colors border border-white/5">
                        <i class="fa-solid fa-gear text-orange-400 mb-2 text-xl"></i>
                        <div class="font-bold">Re-Add Network</div>
                        <div class="text-xs text-gray-500">Fix connection</div>
                    </button>
                </div>
            </div>

        </div>

    </main>

    <footer class="py-8 text-center text-gray-600 text-xs mt-auto">
        Running on Hyperledger Besu ‚Ä¢ Powered by Ngrok
    </footer>

    <script>
        // ==========================================
        // ‚öôÔ∏è –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø –í–ê–®–û–á –ú–ï–†–ï–ñ–Ü
        // ==========================================
        const KARCHAIN_CONFIG = {
            chainId: '0x539', // –¶–µ —á–∏—Å–ª–æ 1337 —É —à—ñ—Å—Ç–Ω–∞–¥—Ü—è—Ç–∫–æ–≤—ñ–π —Å–∏—Å—Ç–µ–º—ñ
            chainName: 'KarChain Global',
            nativeCurrency: {
                name: 'Karim Coin',
                symbol: 'KAR', // –°–∏–º–≤–æ–ª –≤–∞—à–æ—ó –º–æ–Ω–µ—Ç–∏
                decimals: 18
            },
            rpcUrls: ['https://relationless-improperly-nettie.ngrok-free.dev'], // –í–ê–® NGROK!
            blockExplorerUrls: []
        };

        // ==========================================
        // üîó –õ–û–ì–Ü–ö–ê –ü–Ü–î–ö–õ–Æ–ß–ï–ù–ù–Ø
        // ==========================================
        
        async function connectWallet() {
            const btn = document.getElementById("connectBtn");
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Connecting...';

            if (typeof window.ethereum === 'undefined') {
                alert("Please install MetaMask!");
                btn.innerHTML = "Install MetaMask";
                return;
            }

            try {
                // 1. –ó–∞–ø–∏—Ç—É—î–º–æ –¥–æ—Å—Ç—É–ø –¥–æ –∞–∫–∞—É–Ω—Ç—ñ–≤
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const account = accounts[0];

                // 2. –°—Ç–≤–æ—Ä—é—î–º–æ –ø—Ä–æ–≤–∞–π–¥–µ—Ä
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                
                // 3. –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–∞ –º–µ—Ä–µ–∂–∞
                const network = await provider.getNetwork();
                
                if (network.chainId !== 1337) {
                    // –Ø–∫—â–æ –º–µ—Ä–µ–∂–∞ –Ω–µ —Ç–∞, –ø—Ä–æ–±—É—î–º–æ –ø–µ—Ä–µ–º–∫–Ω—É—Ç–∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ
                    await addNetworkToMetaMask();
                }

                // 4. –û—Ç—Ä–∏–º—É—î–º–æ –±–∞–ª–∞–Ω—Å
                const balanceRaw = await provider.getBalance(account);
                const balance = ethers.utils.formatEther(balanceRaw);

                // 5. –û–Ω–æ–≤–ª—é—î–º–æ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                updateUI(account, balance);

            } catch (error) {
                console.error(error);
                alert("Connection failed: " + error.message);
                btn.innerHTML = "Connect Wallet";
            }
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è/–ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è –º–µ—Ä–µ–∂—ñ
        async function addNetworkToMetaMask() {
            try {
                // –°–ø—Ä–æ–±—É—î–º–æ –ø–µ—Ä–µ–º–∫–Ω—É—Ç–∏—Å—è
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: KARCHAIN_CONFIG.chainId }],
                });
            } catch (switchError) {
                // –Ø–∫—â–æ –º–µ—Ä–µ–∂—ñ –Ω–µ–º–∞—î (–ø–æ–º–∏–ª–∫–∞ 4902), –¥–æ–¥–∞—î–º–æ —ó—ó
                if (switchError.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [KARCHAIN_CONFIG],
                        });
                    } catch (addError) {
                        alert("Could not add network: " + addError.message);
                    }
                } else {
                    alert("Could not switch network: " + switchError.message);
                }
            }
        }

        function updateUI(address, balance) {
            // –•–æ–≤–∞—î–º–æ –∫–Ω–æ–ø–∫—É, –ø–æ–∫–∞–∑—É—î–º–æ –ø–∞–Ω–µ–ª—å
            document.getElementById("connectBtn").style.display = 'none';
            document.getElementById("dashboard").classList.remove('hidden');

            // –û–Ω–æ–≤–ª—é—î–º–æ —Ç–µ–∫—Å—Ç–∏
            document.getElementById("userAddress").innerText = address;
            // –ü–æ–∫–∞–∑—É—î–º–æ 2 –∑–Ω–∞–∫–∏ –ø—ñ—Å–ª—è –∫–æ–º–∏
            document.getElementById("userBalance").innerText = parseFloat(balance).toFixed(2);

            // –û–Ω–æ–≤–ª—é—î–º–æ —Å—Ç–∞—Ç—É—Å
            const statusDiv = document.getElementById("network-status");
            statusDiv.classList.remove('bg-red-500/10', 'border-red-500/30', 'text-red-400');
            statusDiv.classList.add('bg-green-500/10', 'border-green-500/30', 'text-green-400');
            statusDiv.innerHTML = '<div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div> KarChain Connected';
        }

        // –°–ª—É—Ö–∞—î–º–æ –∑–º—ñ–Ω—É –∞–∫–∞—É–Ω—Ç–∞ –∞–±–æ –º–µ—Ä–µ–∂—ñ –≤ MetaMask
        if (window.ethereum) {
            window.ethereum.on('accountsChanged', () => window.location.reload());
            window.ethereum.on('chainChanged', () => window.location.reload());
        }
    </script>
</body>
</html>
